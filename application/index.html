<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Exchange Calculator</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container justify-content-center">
            <a href="" class="navbar-brand">Exchange Calculater</a>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="form-group">
                    <select id="currency-one" class="custom-select">
                        <option value="">Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <select id="currency-two" class="custom-select">
                        <option value="">Select Currency</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="number" id="amount" min=""" class="form-control" placeholder="Amount"> 
                </div>
                <button class="btn btn-primary btn-block" id="btn-calculate">Calculate</button>
                <div class="text-danger text-center mt-3" id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
